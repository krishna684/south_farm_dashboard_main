<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agriculture Control Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 2rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .section {
      background: white;
      border: 1px solid #ddd;
      padding: 1.5rem;
      border-radius: 8px;
    }
    .section h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }
    .control-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .control-grid button {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      background: #f8f8f8;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .control-grid button.active {
      background: #c2f0c2;
      border-color: #60c060;
    }
    .sensor-row {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<h1>ğŸŒ¾ Agriculture Automation Dashboard</h1>

<div class="container">

  <!-- Control Section -->
  <div class="section">
    <h2>ğŸ”˜ Device Controls</h2>
    <div class="control-grid" id="deviceGrid">
      <!-- Buttons will be injected here -->
    </div>
  </div>

  <!-- Sensor Section -->
  <div class="section">
    <h2>ğŸ“Š Sensor Data</h2>
    <div class="sensor-row">â˜€ï¸ Solar Voltage: <span id="solar">--</span></div>
    <div class="sensor-row">ğŸ”‹ Battery Level: <span id="battery">--</span></div>
    <div class="sensor-row">ğŸŒ± Soil Moisture: <span id="moisture">--</span></div>
    <div class="sensor-row">ğŸŒ¡ï¸ Temperature: <span id="temp">--</span></div>
  </div>

</div>

<script>
  const devices = [
    "Irrigation 1",
    "Irrigation 2",
    "Irrigation 3",
    "Irrigation 4",
    "MUMS",
    "Turkey Shed",
    "Motor"
  ];

  const grid = document.getElementById("deviceGrid");

  devices.forEach((name) => {
    const btn = document.createElement("button");
    btn.innerText = `${name}: OFF`;
    btn.dataset.state = "off";
    btn.onclick = () => {
      const current = btn.dataset.state;
      const action = current === "off" ? "turn ON" : "turn OFF";
      const confirmAction = confirm(`Are you sure you want to ${action} ${name}?`);
      if (!confirmAction) return;

      const next = current === "off" ? "on" : "off";
      btn.dataset.state = next;
      btn.innerText = `${name}: ${next.toUpperCase()}`;
      btn.classList.toggle("active", next === "on");

      // Placeholder: Backend control logic can go here
      console.log(`${name} toggled to ${next}`);
    };
    grid.appendChild(btn);
  });

  // Simulated sensor values
  setInterval(() => {
    document.getElementById("solar").innerText = (11.5 + Math.random()).toFixed(2) + "V";
    document.getElementById("battery").innerText = (80 + Math.random() * 5).toFixed(0) + "%";
    document.getElementById("moisture").innerText = (40 + Math.random() * 10).toFixed(0) + "%";
    document.getElementById("temp").innerText = (26 + Math.random() * 3).toFixed(1) + "Â°C";
  }, 2000);
</script>

</body>
</html>
