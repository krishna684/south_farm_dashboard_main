<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Images</title>
</head>
<body>
    <h1>RGB Band Placeholder Generator</h1>
    <p>This page generates placeholder images for testing the enhanced MapComponent.</p>
    
    <div style="display: flex; gap: 20px; margin: 20px 0;">
        <div>
            <h3>Red Band</h3>
            <canvas id="redCanvas" width="200" height="150" style="border: 1px solid #ccc;"></canvas>
            <br><a id="redDownload" download="New_08_08_2025_transparent_reflectance_red.png">Download Red</a>
        </div>
        
        <div>
            <h3>Green Band</h3>
            <canvas id="greenCanvas" width="200" height="150" style="border: 1px solid #ccc;"></canvas>
            <br><a id="greenDownload" download="New_08_08_2025_transparent_reflectance_green.png">Download Green</a>
        </div>
        
        <div>
            <h3>Blue Band</h3>
            <canvas id="blueCanvas" width="200" height="150" style="border: 1px solid #ccc;"></canvas>
            <br><a id="blueDownload" download="New_08_08_2025_transparent_reflectance_blue.png">Download Blue</a>
        </div>
    </div>

    <script>
        function createPlaceholder(canvasId, downloadId, color, text) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient for more realistic look
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, '#888');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add some noise pattern for realism
            for (let i = 0; i < 1000; i++) {
                ctx.fillStyle = `rgba(${Math.random()*255},${Math.random()*255},${Math.random()*255},0.1)`;
                ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
            }
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, canvas.width/2, canvas.height/2);
            
            // Set download link
            const downloadLink = document.getElementById(downloadId);
            downloadLink.href = canvas.toDataURL('image/png');
        }
        
        // Generate all placeholders
        createPlaceholder('redCanvas', 'redDownload', '#800000', 'Red Band');
        createPlaceholder('greenCanvas', 'greenDownload', '#008000', 'Green Band');
        createPlaceholder('blueCanvas', 'blueDownload', '#000080', 'Blue Band');
    </script>
</body>
</html>
